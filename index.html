<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Assignment 5">

  <title>Object List</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<!--
  ** You will create a Web site that manages a simple in-memory database. The database will be a list (array) of objects. What the objects represent is up to you. They could be movies, contacts, a company's laptops, etc.
  ** Create an HTML document with two sections (e.g., divs) which we will use as "pages". In the first section create a table with a heading whose columns are for the fields (properties) in your object database. Give it an empty tbody with an ID you will use in your JavaScript to populate the table. Make a button for adding new items.
  ** In the second section, create a form with fields for the properties of your objects. Set the style of this section to "display:none" so it starts off hidden. Give both sections IDs so you can show and hide them in your JavaScript.
  ** In your JavaScript, create an array variable to hold your data.
  ** Write a function that creates a table row (tr) for each object in the array, with a cell (td) for each property to be displayed. Append each of these rows to the table body.
  ** Write a handler for the new-item button. It should hide the table and show the form. It should set a handler for the form's submit button.
  ** Write a handler for the submit button that creates an object using the form data and adds that object to the array. Then it should call the first function you wrote to recreate the table with the updated database and show that table, hiding the form.
  ** Optional: On each row of the table, add buttons to edit and delete the object. This is a bit harder. One way to do it is to give each object a unique ID when you create it, and set that ID as an attribute (e.g. data-id) of the corresponding table row (or of each button), so you can determine which object to edit or delete. For editing, you can reuse the same form, but you'll have to modify the code to distinguish between adding a new object and editing an existing one.
-->
<body>
  <h1>Object List</h1>
  <br/>
  <br/>
  <input type="button" value="Add New Item" id="addNewItemButton">
  <br/>
  <br/>
  <section id="listSection">
    <table id='objectListTable'>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id='tbodyStart'>
<!--          
        <tr id="lastRow">
          <td>|||||||||</td>
          <td>|||||||||</td>
          <td>|||||||||</td>
        </tr>
-->
      </tbody>
    </table>
  </section>
  <br/>
  <br/>
  <section id="inputSection" class="hideIt">
    <h3>Input object:</h3>
    <br/>
    <form id="inputForm">
      Name: <br/><br/>
      <input type="text" id="nameInput">
      <br/><br/>
      Age: <br/><br/>
      <input type="number" id="rangeInput" min="0" max="115">
      <br/><br/>
      <input type="submit" id="submitButton" value="Submit">
      <input type="reset" id="cancelButton" value="Cancel">
    </form>
  </section>
  <!-- JavaScript -->
  <!-- jQuery at http://code.jquery.com/ -->
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous">
  </script>

  <script type="text/javascript" src="js/main.js">
  </script>
  
</body>
</html>
